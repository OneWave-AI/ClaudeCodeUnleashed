<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Pure black background -->
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>

    <!-- Rich gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE14D"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#CC9900"/>
    </linearGradient>

    <!-- Intense gold glow -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feFlood flood-color="#FFD700" flood-opacity="0.7"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft ambient glow -->
    <radialGradient id="ambient" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.15"/>
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgDark)"/>

  <!-- Subtle gold border -->
  <rect width="1024" height="1024" rx="220" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.15"/>

  <!-- Ambient glow -->
  <rect width="1024" height="1024" rx="220" fill="url(#ambient)"/>

  <!-- Large prompt symbol > -->
  <text
    x="220"
    y="620"
    font-family="SF Mono, Menlo, Monaco, Consolas, monospace"
    font-size="400"
    font-weight="700"
    fill="url(#gold)"
    filter="url(#glow)"
  >&gt;</text>

  <!-- Bold cursor block -->
  <rect
    x="580"
    y="320"
    width="180"
    height="320"
    rx="16"
    fill="url(#gold)"
    filter="url(#glow)"
  />

  <!-- Cursor shine/highlight -->
  <rect
    x="600"
    y="340"
    width="40"
    height="160"
    rx="8"
    fill="#FFFFFF"
    opacity="0.3"
  />
</svg>
