<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0d0515"/>
    </linearGradient>

    <!-- Arena accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc785c"/>
      <stop offset="100%" style="stop-color:#e8956e"/>
    </linearGradient>

    <!-- Purple glow -->
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGrad)"/>

  <!-- Purple ambient glow -->
  <circle cx="512" cy="512" r="400" fill="url(#purpleGlow)"/>

  <!-- Outer hexagon arena ring -->
  <polygon
    points="512,140 820,280 820,744 512,884 204,744 204,280"
    fill="none"
    stroke="url(#accentGrad)"
    stroke-width="8"
    opacity="0.5"
    filter="url(#glow)"
  />

  <!-- Middle hexagon -->
  <polygon
    points="512,220 740,330 740,694 512,804 284,694 284,330"
    fill="none"
    stroke="url(#accentGrad)"
    stroke-width="5"
    opacity="0.35"
  />

  <!-- Inner hexagon -->
  <polygon
    points="512,300 660,380 660,644 512,724 364,644 364,380"
    fill="none"
    stroke="url(#accentGrad)"
    stroke-width="3"
    opacity="0.25"
  />

  <!-- Left code bracket { -->
  <g filter="url(#glow)">
    <path
      d="M400,380 L360,400 Q320,512 360,624 L400,644"
      fill="none"
      stroke="url(#accentGrad)"
      stroke-width="32"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Right code bracket } -->
  <g filter="url(#glow)">
    <path
      d="M624,380 L664,400 Q704,512 664,624 L624,644"
      fill="none"
      stroke="url(#accentGrad)"
      stroke-width="32"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Terminal cursor -->
  <rect
    x="476"
    y="440"
    width="72"
    height="144"
    rx="8"
    fill="url(#accentGrad)"
    filter="url(#glow)"
  />

  <!-- Subtle corner accents -->
  <g stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round" opacity="0.3">
    <path d="M180,180 L180,240 M180,180 L240,180"/>
    <path d="M844,180 L844,240 M844,180 L784,180"/>
    <path d="M180,844 L180,784 M180,844 L240,844"/>
    <path d="M844,844 L844,784 M844,844 L784,844"/>
  </g>
</svg>
